<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profil Sayfası</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Entry Screen -->
    <div class="entry-screen" id="entry-screen">
        <div class="entry-content">
            <h1 class="entry-title">click to enter...</h1>
        </div>
    </div>

    <!-- Background -->
    <div class="background-container" id="background-container" style="display: none;">
        <video autoplay muted loop style="width: 100%; height: 100%; object-fit: cover;">
            <source src="ekin.mp4" type="video/mp4">
        </video>
        <div class="background-overlay"></div>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <!-- Profil Bölümü -->
        <div class="profile-section">
            <div class="profile-image-container">
                <img id="profile-img" src="https://cdn.discordapp.com/avatars/1071158799706103859/b9d17ba36aec35e1d087c774ba0947c7.webp?size=100" alt="Profil Resmi" />
                <div class="profile-glow"></div>
            </div>
            <div class="profile-info">
                <h1 id="username" class="glow-text">ekincantezcxn</h1>
                <p id="status-quote" class="glow-text">"Discord Frontend-Backend Developer"</p>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location" class="glow-text">Turkey</span>
                </div>
            </div>
        </div>

        <!-- Sosyal Medya -->
        <div class="social-icons">
            <a href="https://discordapp.com/users/1071158799706103859" class="social-icon discord glow-button" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://open.spotify.com/artist/0kfXMq3tM7w6sPvYxN0rcN?si=vXjVJAAoQBGQpB4Vd-qGAw" class="social-icon spotify glow-button" target="_blank">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://instagram.com/ekincantezcxn" class="social-icon instagram glow-button" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/Ekinxploid" class="social-icon github glow-button" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <!-- Müzik Player -->
        <div class="music-player">
            <div class="music-controls">
                <button id="play-pause-btn" class="control-btn">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
                <div class="volume-control">
                    <button id="mute-btn" class="control-btn">
                        <i class="fas fa-volume-up" id="volume-icon"></i>
                    </button>
                    <div class="volume-slider-container">
                        <input type="range" id="volume-slider" min="0" max="100" value="50" class="volume-slider">
                    </div>
                </div>
            </div>
            <audio id="audio-player" preload="auto" loop>
                <source src="ekin.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
